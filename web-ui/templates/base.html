<!DOCTYPE html>
{{define "base"}}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Interview Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            padding-top: 5rem;
            padding-bottom: 3rem;
            background: linear-gradient(135deg, #f8faff 0%, #f0f4ff 100%);
            min-height: 100vh;
        }
        
        /* Hero section styling */
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
            padding: 2rem;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="white" opacity="0.1"/></svg>') repeat;
            background-size: 40px 40px;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
        }
        
        /* GitHub stats styling */
        .github-stats {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 6px 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .hero-section {
                border-radius: 8px;
                margin: 0 -15px;
                padding: 1.5rem;
            }
            
            .hero-content {
                padding: 0 15px;
            }
            
            .display-5 {
                font-size: 2rem !important;
            }
            
            .lead {
                font-size: 1rem !important;
            }
            
            .btn {
                font-size: 0.9rem;
                padding: 0.375rem 0.75rem !important;
            }
            
            .github-stats {
                margin-top: 1rem;
                padding: 4px 8px;
            }
            
            .card-body {
                padding: 0.75rem;
            }
            
            .challenge-card .card-header {
                padding: 0.5rem 0.75rem;
            }
            
            .challenge-card .card-footer {
                padding: 0.5rem 0.75rem;
            }
            
            .markdown-content {
                padding: 0.75rem;
            }
            
            .markdown-content pre {
                padding: 0.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .d-flex.justify-content-center.flex-wrap {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
                margin-bottom: 0.5rem;
            }
        }
        
        /* Feature cards */
        .feature-card {
            transition: all 0.3s ease;
            border: none !important;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.1);
        }
        
        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .feature-icon {
            transition: transform 0.3s ease;
        }
        
        .feature-card:hover .feature-icon {
            transform: scale(1.1);
        }
        
        .feature-card .card-body {
            padding: 1.5rem;
        }
        
        /* Challenge cards */
        .challenge-card {
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            border: none !important;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.08);
        }
        
        .challenge-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.15);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .challenge-card .card-header {
            padding: 0.75rem 1rem;
        }
        
        .challenge-card .card-footer {
            padding: 0.75rem 1rem;
        }
        
        .hover-shadow {
            transition: all 0.3s ease;
        }
        
        /* Attempted challenge styling - Full Score (All tests passed) */
        .attempted-challenge-full {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%) !important;
            border: 2px solid #c3e6c3 !important;
            border-left: 6px solid #28a745 !important;
            position: relative;
            box-shadow: 0 4px 20px rgba(40, 167, 69, 0.15) !important;
        }
        
        .attempted-challenge-full:hover {
            background: linear-gradient(135deg, #e0f0e0 0%, #e8f5e8 100%) !important;
            border-color: #a8d8a8 !important;
            border-left-color: #28a745 !important;
            box-shadow: 0 6px 25px rgba(40, 167, 69, 0.2) !important;
        }
        
        /* Attempted challenge styling - Partial Score (Some tests passed) */
        .attempted-challenge-partial {
            background: linear-gradient(135deg, #fff8e1 0%, #fffaeb 100%) !important;
            border: 2px solid #ffe0a3 !important;
            border-left: 6px solid #ff8f00 !important;
            position: relative;
            box-shadow: 0 4px 20px rgba(255, 143, 0, 0.15) !important;
        }
        
        .attempted-challenge-partial:hover {
            background: linear-gradient(135deg, #fff6d9 0%, #fff8e1 100%) !important;
            border-color: #ffcc80 !important;
            border-left-color: #ff8f00 !important;
            box-shadow: 0 6px 25px rgba(255, 143, 0, 0.2) !important;
        }
        
        /* Fallback for basic attempted (when score data not available) */
        .attempted-challenge {
            background: linear-gradient(135deg, #f0f4ff 0%, #f8faff 100%) !important;
            border: 2px solid #d1d9ff !important;
            border-left: 6px solid #667eea !important;
            position: relative;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.15) !important;
        }
        
        .attempted-challenge:hover {
            background: linear-gradient(135deg, #e8edff 0%, #f0f4ff 100%) !important;
            border-color: #b8c5ff !important;
            border-left-color: #667eea !important;
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.2) !important;
        }
        
        /* Buttons */
        .btn {
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.375rem 0.75rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-outline-dark {
            border-color: #495057;
            color: #495057;
        }
        
        .btn-outline-dark:hover {
            background-color: #495057;
            border-color: #495057;
            transform: translateY(-2px);
        }
        
        /* Badges */
        .badge {
            font-weight: 500;
            padding: 0.375rem 0.75rem;
        }
        
        .badge-beginner {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }
        .badge-intermediate {
            background: linear-gradient(135deg, #fd7e14, #ffc107);
            color: white;
        }
        .badge-advanced {
            background: linear-gradient(135deg, #dc3545, #e83e8c);
            color: white;
        }
        
        /* Navigation */
        .navbar {
            backdrop-filter: blur(10px);
            background: rgba(33, 37, 41, 0.95) !important;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        /* Form inputs */
        .form-control {
            border-radius: 50px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            padding: 0.375rem 0.75rem;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        /* Editor and content */
        .editor-container {
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .markdown-content {
            line-height: 1.6;
            padding: 1rem;
        }
        
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: #495057;
        }
        
        .markdown-content pre {
            padding: 0.75rem;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 8px;
            border: 1px solid #dee2e6;
            margin: 0.5rem 0;
        }
        
        .markdown-content code {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 0.15rem 0.4rem;
            border-radius: 6px;
            font-size: 0.9em;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }
        
        /* Footer */
        footer {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef) !important;
            border-top: 1px solid #dee2e6;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }
        
        /* Card bodies - reduce padding */
        .card-body {
            padding: 1rem;
        }
        
        /* Button padding adjustment */
        .btn-lg {
            padding: 0.5rem 1rem;
        }
        
        .btn-sm {
            padding: 0.25rem 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Go Interview Practice</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Challenges</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/scoreboard">Scoreboard</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <input type="text" id="username" class="form-control me-2" placeholder="GitHub Username">
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        {{template "content" .}}
    </main>

    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">Go Interview Practice - Build your Go skills with coding challenges</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.14.0/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script>
        // Store username in localStorage and cookies
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('username');
            if (usernameInput) {
                // Load saved username (prefer cookie over localStorage)
                let savedUsername = '';
                
                // Check for cookie first
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith('username=')) {
                        savedUsername = cookie.substring('username='.length);
                        break;
                    }
                }
                
                // If no cookie, check localStorage
                if (!savedUsername) {
                    savedUsername = localStorage.getItem('githubUsername');
                }
                
                if (savedUsername) {
                    usernameInput.value = savedUsername;
                }
                
                // Save username when changed
                usernameInput.addEventListener('change', function() {
                    const username = this.value.trim();
                    if (username) {
                        // Save to localStorage
                        localStorage.setItem('githubUsername', username);
                        
                        // Save to cookie (expires in 30 days)
                        const expiryDate = new Date();
                        expiryDate.setDate(expiryDate.getDate() + 30);
                        document.cookie = `username=${username}; expires=${expiryDate.toUTCString()}; path=/`;
                    }
                });
            }
            
            // Initialize syntax highlighting
            document.querySelectorAll('pre code').forEach((el) => {
                hljs.highlightElement(el);
            });
        });
    </script>
    {{block "scripts" .}}{{end}}
</body>
</html>
{{end}}
